<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>randomness game</title>
    <link rel="stylesheet" href="mode.css">
</head>
<body>
    <div class="mode-container">
        <h3>choose your mode:</h3>
        <div class="buttons-container">
            <button id="easy"></button>
            <button id="hard"></button>
            <button id="extreme"></button>
        </div>
    </div>
    <script>
        const easyButton = document.getElementById('easy');
        const hardButton = document.getElementById('hard');
        const extremeButton = document.getElementById('extreme');

        easyButton.addEventListener('click', ()=>{
            window.location.href = 'easy-mode.html';
        })

        hardButton.addEventListener('click', ()=>{
            window.location.href = 'hard-mode.html';
        })

        extremeButton.addEventListener('click', ()=>{
            window.location.href = 'extreme-mode.html';
        })

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>randomness game</title>
    <link rel="stylesheet" href="hard-mode.css">
</head>
<body>
    <div class="game-container">
        <label>guess the number between 1 and 50:</label>
        <input type="number" class="input" min="0" max="50" id="input">
        <br>
        <button id="submit-button" class="submit" onclick="getResult()"></button>
        <div id="message"></div>
    </div>
    <div class="game-ending">
        <button id="end-button" class="end"></button>
    </div>
    <script src="hard-mode.js" type="module"></script>
</body>
</html>

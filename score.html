<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>randomness game</title>
    <link rel="stylesheet" href="score.css">
</head>
<body>
    <div class="score-container">
        <div class="inner-card">
            <div class="leftside-page">
                <img src="leftside pic.png" alt="cute pic">
            </div>
            <div class="rightside-page">
                <h4 id="title"></h4>
                <p id="message"></p>
            </div>
        </div>
        <button onclick="goBack()"></button>
    </div>
    <script>
           function goBack(){
              window.location.href = "index.html";
              container.classList.add('flip-out');

              setTimeout(() => {
              window.location.href = "index.html";
              } , 800);
           }
    </script>
</body>
</html>
